<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini Ninjas</title>

    <link rel="stylesheet" href="styles/apps.css">
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col-1">
          <img class="cartoon-pic" src="https://octodex.github.com/images/filmtocat.png">
          <div class="cartoon-caption">
            <p class="cartoon-number">#115</p>
            <p class="cartoon-info">Octocat by
              <strong>Matt Damon</strong>
              <img class="cartoon-avatar" src="http://lorempixel.com/100/100/" alt="">
            </p>
          </div>
        </div>

        <div class="col-1">
          <img class="cartoon-pic" src="https://octodex.github.com/images/privateinvestocat.jpg">
          <div class="cartoon-caption">
            <p class="cartoon-number">#114</p>
            <p class="cartoon-artist">Detective by
              <strong>James Jones</strong>
              <img class="cartoon-avatar" src="http://lorempixel.com/100/100/" alt="">
              <img class="cartoon-avatar" src="http://lorempixel.com/100/100/" alt="">
              <img class="cartoon-avatar" src="http://lorempixel.com/100/100/" alt="">
            </p>
          </div>
        </div>

        <div class="col-1">
          <img class="cartoon-pic" src="https://octodex.github.com/images/gracehoppertocat.jpg">
          <div class="cartoon-caption">
            <p class="cartoon-number">#113</p>
            <p class="cartoon-artist">Astronaut by<strong>
                Buzz Lightyear</strong>
              <img class="cartoon-avatar" src="http://lorempixel.com/100/100/" alt="">
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
